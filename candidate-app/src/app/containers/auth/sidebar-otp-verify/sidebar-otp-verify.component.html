<div class="form-section" id="login">
    <p class="form-title">Verify OTP</p>
    <div class="horizontal-rule"></div>
    <form [formGroup]="verifyOTPForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <label class="form-control-placeholder active" [ngClass]="{'active': f.email.value, 'inactive': !f.email.value }">EMAIL ID</label>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div class="error" *ngIf="f.email.errors.required">Email Id is required</div>
                <div class="error" *ngIf="f.email.errors.email">Email Id must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" />
            <label class="form-control-placeholder" [ngClass]="{'active': f.otp.value, 'inactive': !f.otp.value }">OTP<span class="required-star">*</span></label>
            <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                <div class="error" *ngIf="f.otp.errors.required">{{validationMsgs.OTPRequired}}</div>
                <div class="error" *ngIf="f.otp.errors.pattern || f.otp.errors.maxlength || f.otp.errors.minlength">{{validationMsgs.OTPInvalid}}</div>
            </div>
        </div>
        <div class="form-group">
            <button class="orange-button" [disabled]="submitting" >Verify OTP</button>
        </div>
    </form>
    <div class="form-group forgot-pass">
        <!-- <button class="white" [routerLink]="['forgotpassword']">Forgot Password</button> -->
        <button class="white re-otp" [disabled]="reSending" (click)="resendOTP()">OTP Not Recieved?</button>
    </div>
</div>
