<div class="cover-page-header">
    <div class="main-heading">
        <div class="candidate-name">{{candidateName}}</div>
        <div class="company-name">
          <img src="assets/images/Cog_logo.png" alt="" srcset="">
        </div>

    </div>
    <div class="role">{{role}}</div>
    <div class="contact-info">
        <a class="mobile" [attr.href]="'tel:' + mobile" > {{mobile}}</a>
        <a class="email" target="_blank" [attr.href]="'mailto:' + email">{{email}}</a>
    </div>
    <div class="social" *ngIf="!exporting">
        <div *ngFor=" let link of socialLinks" [matTooltip]="link.site">
            <a [href]="link.ProfileLink" class="link" target="_blank">
              <i [ngClass]="link.icon" class="fa"></i>
              <img [src]="link.icon" alt="" srcset="">
            </a>
        </div>
        <!-- <a class="resume-heading" [routerLink]="[exportLink, {export: true}]" target="_blank"> -->
            <a class="resume-heading" (click)="exportResume()">
                <img src="assets/icons/ic_resume.svg" alt="" srcset="" style="width: 40px;">
            RESUME</a>

    </div>
</div>
