<div class="form-section" id="login">
  <p class="form-title">Login</p>
  <div class="horizontal-rule"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input tabindex="1" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus/>
      <label class="form-control-placeholder" [ngClass]="{'active': f.email.value, 'inactive': !f.email.value }">EMAIL ID</label>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.email.errors.required">{{validationMsgs.EmailRequired}}</div>
        <div class="error" *ngIf="f.email.errors.pattern">{{validationMsgs.EmailInvalid}}</div>
        <div class="error" *ngIf="f.email.errors.maxlength">{{validationMsgs.EmailMaxlength}}</div>
      </div>
    </div>
    <div class="form-group">
      <input tabindex="2" [type]="showpass ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <label class="form-control-placeholder" [ngClass]="{'active': f.password.value, 'inactive': !f.password.value }">PASSWORD</label>
      <span class="showpass-btn" [ngClass]="showpass ? 'encrypt' : 'decrypt' " (click)="togglePass()" theme="outline">
        <span [ngClass]="{'cross-icon': !showpass}"><img src="assets/images/eye.svg" alt="toggle pass" /></span>
          <!-- <object type="image/svg+xml" data="../../../assets/images/eye.svg" class="eye-pass"></object> -->
      </span>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.password.errors.required">{{validationMsgs.PasswordRequired}}</div>
        <div class="error" *ngIf="f.password.errors.minlength">{{validationMsgs.PasswordMinlength}}</div>
        <div class="error" *ngIf="f.password.errors.maxlength">{{validationMsgs.PasswordMaxlength}}</div>
      </div>
    </div>
    <div class="form-group">
        <input tabindex="3" class="styled-checkbox" formControlName="rememberMe" id="styled-checkbox-1" type="checkbox" value="rememberme">
        <label class="styled-checkbox-label" for="styled-checkbox-1">REMEMBER ME</label>
      </div>
    <div class="form-group">
        <button tabindex="4" class="orange-button" [disabled]="submitting">Login</button>
    </div>
    <div class="form-group forgot-pass">
        <button tabindex="5" class="white" [routerLink]="['forgotpassword']">Forgot Password</button>
    </div>
  </form>
</div>
